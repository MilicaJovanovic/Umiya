<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="header">
        <div class="headerTitleDiv">
          <h1 class="headerTitle">Umiya</h1>
        </div>
        <div class="userInfo">
          <button class="logoutBtn">Logout</button>
          <h6 class="welcome">Welcome, umisan</h6>
        </div>
      </ion-header-bar>
      <ion-content>
        <div class="leftDiv">
          <div class="menuBar">
            
          </div>

          <div class="menuItems">
            <div class="menuItemsTitle">
              <p class="menuItemsTitleText">Cold drinks</p>
            </div>

            <div class="productList">
              <div class="productListRow">
                <div class="product">
                  <div class="productCircleDiv">
                    <div class="productCircle"></div>
                  </div>
                  <div class="productData">
                    <p class="productDataTitle">Fanta</p>
                    <p class="productDataText">200ml</p>
                    <p class="productDataText">15cl</p>
                  </div>
                </div>
                <div class="product">
                  <div class="productCircleDiv">
                    <div class="productCircle"></div>
                  </div>
                  <div class="productData">
                    <p class="productDataTitle">Fanta</p>
                    <p class="productDataText">200ml</p>
                    <p class="productDataText">15cl</p>
                  </div>
                </div>
                <div class="product">
                  <div class="productCircleDiv">
                    <div class="productCircle"></div>
                  </div>
                  <div class="productData">
                    <p class="productDataTitle">Fanta</p>
                    <p class="productDataText">200ml</p>
                    <p class="productDataText">15cl</p>
                  </div>
                </div>
                <div class="product">
                  <div class="productCircleDiv">
                    <div class="productCircle"></div>
                  </div>
                  <div class="productData">
                    <p class="productDataTitle">Fanta</p>
                    <p class="productDataText">200ml</p>
                    <p class="productDataText">15cl</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="rightDiv">
          <div class="shoppingCartTitle">
            <p class="shoppingCartTitleText">Shopping cart</p>
          </div>

          <div class="tableHeader">
            <div class="tableHeaderItem">Products</div>
            <div class="tableHeaderItem">QTY</div>
            <div class="tableHeaderItem">Price</div>
            <div class="tableHeaderItem subtotal">Subtotal</div>
          </div>

          <table class="table dataTable">
            <tbody>
              <tr class="dataTableRow">
                <td class="dataTableItemName">Cola</td>
                <td class="dataTableItemInfo">1</td>
                <td class="dataTableItemInfo">15</td>
                <td class="dataTableItemInfo">15</td>
              </tr>
              <tr class="dataTableRow"> 
                <td class="dataTableItemName">Fanta</td>
                <td class="dataTableItemInfo">1</td>
                <td class="dataTableItemInfo">15</td>
                <td class="dataTableItemInfo">30</td>
              </tr>
              <tr class="dataTableRow">
                <td class="dataTableItemName">Votka</td>
                <td class="dataTableItemInfo">3</td>
                <td class="dataTableItemInfo">10</td>
                <td class="dataTableItemInfo">15</td>
              </tr>
              <tr class="dataTableRow">
                <td class="dataTableItemName">Beer</td>
                <td class="dataTableItemInfo">3</td>
                <td class="dataTableItemInfo">10</td>
                <td class="dataTableItemInfo">15</td>
              </tr>
            </tbody>
          </table>

          <div class="cart">
            <div class="cartPart">
              <div class="cartPartTitle">
                Total
              </div>
              <div class="cartPartData">
                105
              </div>
            </div>
            <div class="cartPart">
              <div class="cartPartTitle">
                Total Items
              </div>
              <div class="cartPartData">
                8
              </div>
            </div>
            <div class="cartPart">
              <div class="cartPartTitle">
                Discount
              </div>
              <div class="cartPartData">
                0
              </div>
            </div>
            <div class="cartPart">
              <div class="cartPartTitle">
                Order Tax
              </div>
              <div class="cartPartData">
                0
              </div>
            </div>
          </div>

          <div class="cartOrder">
            <div class="cartOrderRow">
              <div class="cartOrderButtonOrange firstOrangeBtn">
                <i class="ion-android-hand buttonIcon"></i>
                <p class="buttonText">Hold</p>
              </div>
              <div class="cartOrderButtonOrange">
                <i class="ion-close buttonIcon"></i>
                <p class="buttonText">Cancel</p>
              </div>
            </div>

            <div class="cartOrderRow">
              <div class="cartOrderButtonBlue">
                <i class="ion-printer buttonIcon"></i>
                <p class="buttonText">Print</p>
              </div>
              <div class="cartOrderButtonGreen">
                <i class="ion-cash buttonIcon"></i>
                <p class="buttonText">Payment</p>
              </div>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
