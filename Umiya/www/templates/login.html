<ion-view view-title="Login" hide-nav-bar="true">
  <ion-content class="padding">
    <div class="pageContentLogin">
      <div class="loginForm">
        <h1 class="loginTitle">UMIYA</h1>
        <input ng-model="username.value" type="text" class="loginInput" placeholder="Username">
        <input ng-model="password.value" type="password" class="loginInput" placeholder="Password">
        <button type="submit" class="loginBtn" ng-click="login()">Login</button>
      </div>
    </div>
  </ion-content>
</ion-view>
