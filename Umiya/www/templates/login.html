<ion-view view-title="Login" hide-nav-bar="true">
  <ion-content class="padding">
    <div class="pageContentLogin" style="width: 100%; height: 100%; padding-top: 150px; background: #4c9c4f; background: -webkit-linear-gradient(#4c9c4f, #86B888); background: -o-linear-gradient(#4c9c4f, #86B888); background: -moz-linear-gradient(#4c9c4f, #86B888); background: linear-gradient(#4c9c4f, #86B888);">
      <div class="loginForm" style="background-color: white; border-radius: 10px; width: 75%; margin-right: auto; margin-left: auto; height: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.6); -moz-box-shadow: 0 0 10px rgba(0,0,0,0.6); -webkit-box-shadow: 0 0 10px rgba(0,0,0,0.6); -o-box-shadow: 0 0 10px rgba(0,0,0,0.6);">
        <h1 class="loginTitle" style="text-align: center; font-size: 2.8em; padding-top: 30px !important;">UMIYA</h1>
        <input type="text" class="loginInput" placeholder="Username" style="width: 90%; margin-left: 5%; border: 2px solid black !important; border-radius: 8px; padding-left: 10px; margin-bottom: 8px; height: 50px; font-size: 1.3em; padding-left: 10px !important;">
        <input type="password" class="loginInput" placeholder="Password" style="width: 90%; margin-left: 5%; border: 2px solid black !important; border-radius: 8px; padding-left: 10px; margin-bottom: 8px; height: 50px; font-size: 1.3em; padding-left: 10px !important;">
        <button type="submit" style="width: 90%; margin-left: 5%; border-radius: 8px; height: 90px; font-size: 1.5em; color: white; background-color: #4c9c4f; margin-top: 30px;" ng-click="login()">Login</button>
      </div>
    </div>
  </ion-content>
</ion-view>
