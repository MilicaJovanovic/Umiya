<link rel="stylesheet" type="text/css" href="css/modalStyle.css">

    <div class="lines">
        <div class="linesPart">
          <div class="linesPartTitle orangeBorder">
            Cash in hand
          </div>
          <div class="linesPartData">
            100 ₹
          </div>
        </div>

        <div class="linesPart">
          <div class="linesPartTitle">
            Cash sales
          </div>
          <div class="linesPartData">

        <div class="linesPart">

        </div>

        <div class="linesPart">
          <div class="linesPartTitle">
            Credit card
          </div>
          <div class="linesPartData">

        <br>
        <br>

        <div class="linesPart">
          <div class="linesPartTitle orangeBorder">
            Total sales
          </div>
          <div class="linesPartData greenData">

        </div>

        <div class="linesPart">
          <div class="linesPartTitle">
            Total cash
          </div>
          <div class="linesPartData greenData">
            120 ₹
          </div>
        </div>
    </div>
    

    <div class="cartOrder">
        <div class="cartOrderRow">
	       	<div class="cartOrderButtonGreenModal logoutBtnModal" ng-click="logout()">
                <i class="ion-checkmark-round buttonIcon"></i>

       	</div>
